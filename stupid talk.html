<head>
  <title>stupid talk</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  {{> body}}
</body>

<template name="body">
	<div id="main-content">
		{{> header}}
		{{> content}}
	</div>
</template>

<template name="header">
	<header>
		{{loginButtons}}
		{{{title}}}
		{{{greeting}}}
	</header>
</template>

<template name="content">
	
	{{#if currentUser}}
		{{> userInput}}
	{{/if}}
	
	{{#each bubbles}}
		{{> bubble}}
	{{/each}}
	
</template>id

<template name="bubble">
	{{{abubble _id body}}}
</template>

<template name="userInput">
	<div>
		<form id="userinput">
			<div id ="inputAvatar" class="avatar">
				<div class="bubbleLeft bubble">
					<input type="text" id="inputtext" maxlength="150" placeholder="So my friend just said something stupid....">
				</div>
				<div id="remaining">150</div>
			</div>
			<input type="submit" style="display:none;"/>
		</form>
	</div>
</template>
